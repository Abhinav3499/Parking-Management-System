{% extends "base.html" %}

{% block title %}Edit Parking Lot{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('admin.dashboard') }}">Admin Panel</a>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h2>Edit Parking Lot #{{ lot.id }}</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('admin.edit_parking_lot', lot_id=lot.id) }}" method="post">
                    <div class="mb-3">
                        <label for="location" class="form-label">Location Name</label>
                        <input type="text" id="location" name="location" class="form-control" value="{{ lot.location }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" id="address" name="address" class="form-control" value="{{ lot.address }}" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="pin" class="form-label">PIN Code</label>
                            <input type="number" id="pin" name="pin" class="form-control" value="{{ lot.pin }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="total_spots" class="form-label">Total Spots</label>
                            <input type="number" id="total_spots" name="total_spots" class="form-control" value="{{ lot.total_spots }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price per Hour ($)</label>
                        <input type="number" step="0.01" id="price" name="price" class="form-control" value="{{ lot.price }}" required>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
