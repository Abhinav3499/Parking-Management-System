<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Parking Lot</title>
</head>
<body>
    <h2>Edit Parking Lot: {{ lot.location }} - {{ lot.address }}</h2>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <form action="{{ url_for('admin.edit_parking_lot', lot_id=lot.id) }}" method="post">
        <p>Location: {{ lot.location }}</p>
        <p>Address: {{ lot.address }}</p>
        <p>Pin: {{ lot.pin }}</p>
        <label for="spots">Total Spots:</label>
        <input type="number" id="spots" name="spots" value="{{ lot.total_spots }}" required><br><br>
        <label for="price">Price per Hour:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ lot.price }}" required><br><br>
        <button type="submit">Update Parking Lot</button>
    </form>
    <a href="{{ url_for('admin.view_parking_lots') }}">Back</a>
</body>
</html>
