<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registered Users</title>
</head>
<body>
    <h1>Registered Users</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Full Name</th>
            <th>Address</th>
            <th>Pincode</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.pincode }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No users found.</p>
    {% endif %}
    <a href="{{ url_for('admin.dashboard') }}">Back to Dashboard</a>
</body>
</html>
