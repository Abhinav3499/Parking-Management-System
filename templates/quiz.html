<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to top right, #00c6ff, #ffffff); /* Aqua blue gradient */
        margin: 0px;
        padding: 0px;
      }
      .quiz-timer {
        position: fixed;
        top: 10px;
        left: 33.5%;
        transform: translateX(-50%);
        width: 120px;
        border-radius: 5px;
        background: #fb0404;
        color: white;
        text-align: center;
        font-weight: bold;
        padding: 10px 0;
      }
      .quiz-timer span {
        color: #ffffff;
        font-size: 1.2rem;
      }
      .question-card {
        background: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
      }
      .question-option:hover {
        background: #e9ecef;
      }
      .active-question {
        background: #d4edda !important;
      }
      .question-navigation {
        height: 100vh; /* Takes full viewport height */
        overflow-y: auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        background: #f8f9fa; /* Light gray background */
      }
      .submit-btn {
        background: linear-gradient(to right, #4caf50, #8bc34a); /* Green gradient */
        color: white;
        border: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }
      .submit-btn:hover {
        background: linear-gradient(to right, #388e3c, #689f38); /* Darker green gradient */
        transform: scale(1.05);
      }
    </style>
  </head>
  <body class="d-flex flex-column vh-100">
    <!-- Timer -->
    <div class="quiz-timer">
      <span id="timer">00:00</span>
    </div>

    <div class="container-fluid flex-grow-1 d-flex">
      <!-- Left Section -->
      <div
        class="col-md-8 bg-gradient d-flex flex-column justify-content-center align-items-center p-4"
      >
        <div class="text-white fs-3 mb-4 fw-bold">Question 1</div>
        <div class="question-card p-4 w-75">
          <h4 class="mb-4">What is the capital of France?</h4>
          <div class="list-group">
            <label
              class="list-group-item list-group-item-action question-option"
            >
              <input
                type="radio"
                name="question1"
                value="A"
                class="form-check-input me-2"
              />
              A. Berlin
            </label>
            <label
              class="list-group-item list-group-item-action question-option"
            >
              <input
                type="radio"
                name="question1"
                value="B"
                class="form-check-input me-2"
              />
              B. Madrid
            </label>
            <label
              class="list-group-item list-group-item-action question-option"
            >
              <input
                type="radio"
                name="question1"
                value="C"
                class="form-check-input me-2"
              />
              C. Paris
            </label>
            <label
              class="list-group-item list-group-item-action question-option"
            >
              <input
                type="radio"
                name="question1"
                value="D"
                class="form-check-input me-2"
              />
              D. Rome
            </label>
          </div>
        </div>
        <div class="d-flex justify-content-between w-75 mt-4">
          <button class="btn btn-secondary px-4">Prev</button>
          <button class="btn btn-secondary px-4">Next</button>
        </div>
      </div>

      <!-- Right Section -->
      <div
        class="col-md-4 d-flex flex-column align-items-center p-4 question-navigation"
      >
        <h5 class="fw-bold mb-4">Quiz Navigation</h5>
        <div class="d-flex flex-wrap gap-3 justify-content-center">
          <button class="btn btn-outline-secondary px-4 py-2" id="q1-box">
            Q1
          </button>
          <button class="btn btn-outline-secondary px-4 py-2" id="q2-box">
            Q2
          </button>
          <button class="btn btn-outline-secondary px-4 py-2" id="q3-box">
            Q3
          </button>
          <button class="btn btn-outline-secondary px-4 py-2" id="q4-box">
            Q4
          </button>
          <button class="btn btn-outline-secondary px-4 py-2" id="q5-box">
            Q5
          </button>
        </div>
        <button class="submit-btn mt-5 px-4 py-3 fw-bold rounded">
          Submit
        </button>
      </div>
    </div>

    <script>
      // Timer logic
      let timerElement = document.getElementById("timer");
      let minutes = 0;
      let seconds = 0;

      function startTimer() {
        setInterval(function () {
          seconds++;
          if (seconds >= 60) {
            minutes++;
            seconds = 0;
          }
          timerElement.textContent = `${minutes
            .toString()
            .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
        }, 1000);
      }

      startTimer();

      // Highlight active question navigation
      const questionButtons = document.querySelectorAll(
        ".btn-outline-secondary"
      );
      questionButtons.forEach((button) => {
        button.addEventListener("click", () => {
          questionButtons.forEach((btn) =>
            btn.classList.remove("active-question")
          );
          button.classList.add("active-question");
        });
      });
    </script>
  </body>
</html>
