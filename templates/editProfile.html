<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>
    <h2>Edit Profile</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form action="{{ url_for('auth.edit_profile') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ user.address }}" required><br>
        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" name="pincode" value="{{ user.pincode }}" required><br>
        <hr>
        <label for="old_password">Old Password:</label>
        <input type="password" id="old_password" name="old_password"><br>
        <label for="new_password">New Password (leave blank to keep current):</label>
        <input type="password" id="new_password" name="new_password"><br>
        <small>Leave password fields blank if you do not want to change your password.</small><br>
        <button type="submit">Update Profile</button>
    </form>
    {% if session.admin %}
    <a href="{{ url_for('admin.dashboard') }}">Back to Dashboard</a>
    {% else %}
    <a href="{{ url_for('user.dashboard') }}">Back to Dashboard</a>
    {% endif %}
</body>
</html>
