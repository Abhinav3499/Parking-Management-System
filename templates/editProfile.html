<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <form action="" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ user.address }}" required><br>
        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" name="pincode" value="{{ user.pincode }}" required><br>
        <hr>
        <label for="old_password">Old Password:</label>
        <input type="password" id="old_password" name="old_password"><br>
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password"><br>
        <small>Leave password fields blank if you do not want to change your password.</small><br>
        <input type="submit" value="Update">
    </form>
    {% if not user.admin %}
    <button onclick="location.href='/user'">Back</button>
    {% else %}
    <button onclick="location.href='/admin'">Back</button>
    {% endif %}
</body>
</html>
