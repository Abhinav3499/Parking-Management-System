<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if parking_lot %}
        <h2>Available Parking Lot</h2>
        <p>Location: {{ parking_lot.location }}</p>
        <p>Address: {{ parking_lot.address }}</p>
        <p>Total Spots: {{ parking_lot.total_spots }}</p>
        <p>Filled Spots: {{ parking_lot.status.filledCount }}</p>
        <form action="/user/book" method="POST">
            <input type="hidden" name="location" value="{{ parking_lot.location }}">
            <button type="submit">Book Now</button>
        </form>
    {% else %}
        <p>No available parking lots found.</p>
    {% endif %}
</body>
</html>
