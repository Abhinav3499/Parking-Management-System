<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to top right, #00c6ff, #ffffff); /* Aqua blue gradient */
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .main-container {
            display: flex;
            height: 100%;
            overflow: hidden;
        }
        .left-section {
            background: linear-gradient(to bottom right, #007bff, #0056b3);
            color: white;
            flex: 0 0 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            height: 100%;
        }
        .right-section {
            background: linear-gradient(to bottom right, #4caf50, #388e3c);
            color: white;
            flex: 0 0 50%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            height: 100%;
            overflow-y: auto;
            position: relative; /* Needed for absolute positioning of the logout button */
        }
        .subject-selection input {
            background-color: white;
            color: black;
            cursor: pointer;
            width: 100%;
        }
        .subject-options {
            background-color: #0056b3; /* Darker blue */
            border: 1px solid #ddd;
            max-height: 200px;
            overflow-y: auto;
            position: absolute;
            width: 100%;
            z-index: 10;
        }
        .subject-options li {
            padding: 10px;
            cursor: pointer;
            color: white;
        }
        .subject-options li:hover {
            background-color: #003366; /* Darker blue for hover effect */
        }
        .statistics-card {
            color: black;
            background-color: white;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-logout {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .btn-logout:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }
        .btn-primary {
            background-color: #008CBA; /* Changed color */
            color: white;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #005f73; /* Hover effect */
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- Left Section for Subject Selection and Test Start -->
        <div class="left-section">
            <h2 class="text-center mb-4">Start New Test</h2>

            <div class="subject-selection mb-4 w-100 position-relative">
                <label for="subject1" class="form-label">Select Subject</label>
                <input type="text" id="subject1" name="subject1" class="form-control" placeholder="Choose Subject" readonly onclick="showSubjectOptions('subject1')">
                <div id="subject1-options" class="subject-options d-none">
                    <ul>
                        <li class="px-3 py-2" onclick="selectSubject('subject1', 'Math')">Math</li>
                        <li class="px-3 py-2" onclick="selectSubject('subject1', 'Science')">Science</li>
                        <li class="px-3 py-2" onclick="selectSubject('subject1', 'History')">History</li>
                        <li class="px-3 py-2" onclick="selectSubject('subject1', 'English')">English</li>
                    </ul>
                </div>
            </div>

            <div class="subject-selection mb-4 w-100 position-relative">
                <label for="subject2" class="form-label">Select Chapter</label>
                <input type="text" id="subject2" name="subject2" class="form-control" placeholder="Choose Chapter" readonly onclick="showSubjectOptions('subject2')">
                <div id="subject2-options" class="subject-options d-none">
                    <ul>
                        <li class="px-3 py-2" onclick="selectSubject('subject2', 'Math')">1</li>
                        <li class="px-3 py-2" onclick="selectSubject('subject2', 'Science')">2</li>
                        <li class="px-3 py-2" onclick="selectSubject('subject2', 'History')">3</li>
                        <li class="px-3 py-2" onclick="selectSubject('subject2', 'English')">4</li>
                    </ul>
                </div>
            </div>

            <button class="btn btn-primary btn-lg mt-3">Start Test</button>
        </div>

        <!-- Right Section for Displaying Statistics -->
        <div class="right-section">
            <h2 class="text-center mb-4">Test Statistics</h2>

            <div class="statistics-card">
                <h5 class="mb-2">Total Tests Taken</h5>
                <p>5</p>
            </div>

            <div class="statistics-card">
                <h5 class="mb-2">Highest Marks</h5>
                <p>85%</p>
            </div>

            <div class="statistics-card">
                <h5 class="mb-2">Accuracy</h5>
                <p>76%</p>
            </div>

            <div class="statistics-card">
                <h5 class="mb-2">Weak Subject</h5>
                <p>Math</p>
            </div>

            <button class="btn-logout">Logout</button>
        </div>
    </div>

    <script>
        function showSubjectOptions(subjectId) {
            const optionsDiv = document.getElementById(subjectId + '-options');
            optionsDiv.classList.toggle('d-none');
        }

        function selectSubject(subjectId, subjectName) {
            document.getElementById(subjectId).value = subjectName;
            document.getElementById(subjectId + '-options').classList.add('d-none');
        }

        // Close dropdown if clicked outside
        window.addEventListener('click', function(event) {
            if (!event.target.closest('.subject-selection')) {
                document.querySelectorAll('.subject-options').forEach(function(element) {
                    element.classList.add('d-none');
                });
            }
        });
    </script>

</body>
</html>
