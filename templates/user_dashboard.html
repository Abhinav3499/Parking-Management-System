<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    <h2>User Dashboard</h2>
    <p>Select a quiz to attempt:</p>
    
    <form action="/start-quiz" method="POST">
        <label for="quiz">Select Quiz:</label><br>
        <select id="quiz" name="quiz_id" required>
            <option value="" disabled selected>-- Select Quiz --</option>
            {% for quiz in quizzes %}
                <option value="{{ quiz.id }}">{{ quiz.title }}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">Start Quiz</button>
    </form>
</body>
</html>
