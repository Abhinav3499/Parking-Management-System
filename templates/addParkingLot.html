{% extends "base.html" %}

{% block title %}Add Parking Lot{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Add New Parking Lot</h3>
                </div>
                <div class="card-body">
                    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
                    <form action="{{ url_for('admin.add_parking_lot') }}" method="post">
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="pin" class="form-label">Pin Code</label>
                            <input type="number" class="form-control" id="pin" name="pin" required>
                        </div>
                        <div class="mb-3">
                            <label for="spots" class="form-label">Number of Spots</label>
                            <input type="number" class="form-control" id="spots" name="spots" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price per Hour</label>
                            <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                             <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Add Lot</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
