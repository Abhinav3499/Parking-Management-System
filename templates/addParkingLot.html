<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Parking Lot</title>
</head>
<body>
    <h1>Add Parking Lot</h1>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <form action="/admin/addParkingLot" method="POST">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
        <label for="pin">Pin Code:</label>
        <input type="number" id="pin" name="pin" required><br>
        <label for="spots">Number of Spots:</label>
        <input type="number" id="spots" name="spots" required><br>
        <label for="price">Price per Hour:</label>
        <input type="number" step="0.01" id="price" name="price" required><br>
        <input type="submit" value="Add Parking Lot">
    </form>
    <button onclick="location.href='/admin'">Back to Dashboard</button>
</body>
</html>
