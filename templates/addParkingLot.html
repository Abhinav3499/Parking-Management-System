<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Parking Lot</title>
</head>
<body>
    <h1>Add Parking Lot</h1>
    <h2>Add New Parking Lot</h2>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <form action="{{ url_for('admin.add_parking_lot') }}" method="post">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
        <label for="pin">Pin Code:</label>
        <input type="number" id="pin" name="pin" required><br>
        <label for="spots">Number of Spots:</label>
        <input type="number" id="spots" name="spots" required><br>
        <label for="price">Price per Hour:</label>
        <input type="number" id="price" name="price" step="0.01" required><br>
        <button type="submit">Add Parking Lot</button>
    </form>
    <a href="{{ url_for('admin.dashboard') }}">Back to Dashboard</a>
</body>
</html>
