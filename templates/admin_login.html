<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(to top right, #f7fafc, #e2e8f0);
        }
        #left-pattern {
            background: linear-gradient(to bottom right, #f56565, #ed64a6);
        }
    </style>
</head>
<body id="body">
    <div class="d-flex h-100">
        
        <!-- Left 2/3 part with a pattern -->
        <div id="left-pattern" class="col-md-8 d-flex align-items-center justify-content-center shadow-lg">
            <div class="text-white text-center">
                <svg class="w-25 h-25" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 2v16h16V2H4zm0 18v2h16v-2H4z"></path>
                </svg>
            </div>
        </div>

        <!-- Right 1/3 part with the admin login form -->
        <div class="col-md-4 d-flex align-items-center justify-content-center">
            <form class="w-75 bg-light p-4 rounded shadow">
                <h2 class="text-center mb-4 text-dark">Admin Login</h2>

                <!-- Username Field -->
                <div class="form-group">
                    <label for="username" class="font-weight-bold">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="font-weight-bold">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <!-- Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-danger btn-block">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
