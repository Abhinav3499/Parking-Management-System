<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Parking Lots</title>
  </head>
  <body>
    <h1>Parking Lots</h1>
    <table border="1">
        <tr>
            <th>Location</th>
            <th>Address</th>
            <th>Pin</th>
            <th>Spots</th>
            <th>Price/Hour</th>
            <th>Occupied</th>
            <th>Actions</th>
        </tr>
        {% for lot in parking_lots %}
        <tr>
            <td>{{ lot.location }}</td>
            <td>{{ lot.address }}</td>
            <td>{{ lot.pin }}</td>
            <td>{{ lot.total_spots }}</td>
            <td>${{ "%.2f"|format(lot.price) }}</td>
            <td>{{ lot.status.filledCount if lot.status else 0 }}</td>
            <td>
                <a href="{{ url_for('admin.edit_parking_lot', lot_id=lot.id) }}">Edit</a>
                <form action="{{ url_for('admin.delete_parking_lot', lot_id=lot.id) }}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure?');">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('admin.dashboard') }}">Back to Dashboard</a>
  </body>
</html>
