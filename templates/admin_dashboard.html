<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <form method ```html
="POST">
        <h2>Add Subject</h2>
        <input type="text" name="subject_name" placeholder="Subject Name" required>
        <button type="submit" name="add_subject">Add Subject</button>
    </form>

    <form method="POST">
        <h2>Add Chapter</h2>
        <select name="subject_id" required>
            <option value="" disabled selected>Select Subject</option>
            {% for subject in subjects %}
                <option value="{{ subject.id }}">{{ subject.name }}</option>
            {% endfor %}
        </select>
        <input type="text" name="chapter_name" placeholder="Chapter Name" required>
        <button type="submit" name="add_chapter">Add Chapter</button>
    </form>

    <form method="POST">
        <h2>Add Quiz</h2>
        <select name="chapter_id" required>
            <option value="" disabled selected>Select Chapter</option>
            {% for subject in subjects %}
                <optgroup label="{{ subject.name }}">
                    {% for chapter in subject.chapters %}
                        <option value="{{ chapter.id }}">{{ chapter.name }}</option>
                    {% endfor %}
                </optgroup>
            {% endfor %}
        </select>
        <input type="text" name="quiz_title" placeholder="Quiz Title" required>
        <input type="text" name="duration" placeholder="Duration (HH:MM)" required>
        <button type="submit" name="add_quiz">Add Quiz</button>
    </form>
</body>
</html>
